<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Analysis Data</title>
    <link href="./health_analysis.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h1>Health Analysis</h1>
    </nav>
    <ul>
      <li><a href="./index.html" id="home">Home</a></li>
      <li><a href="./health_contact.html" id="contact">Contact</a></li>
      <li><input type="text" id="conditionInput" placeholder="Enter a health condition"></li>
      <li><button type="button" id="btnSearch">Search</button></li>
    </ul>

    <div class="container">
      <div class="analysisForm">
        <h1>Healthcare Data Analysis</h1>
      </div>
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name">
    </div>
    <div>
  <label>Gender:</label>
  <label for="male">Male</label>
  <input type="radio" name="gender" id="male" value="Male">
  <label for="female">Female</label>
  <input type="radio" name="gender" id="female" value="Female">
  </div>
  <div>
  <label for="age">Age:</label>
  <input type="number" id="age">
  </div>
  <div>
  <label for="condition">Condition:</label>
  <select id="condition">
    <option value="">Select condition</option>
    <option value="Diabetes">Diabetes</option>
    <option value="Thyroid">Thyroid</option>
    <option value="High Blood Pressure">High Blood Pressure</option>
  </select>
  </div>
  <button id="addPatient">Add Patient</button>
  <h2>Analysis Report</h2>
  <div id="report"></div>
  </div>
  <div class="searchCondition">
      <div id="result"></div>
  </div>
  </div>
  <script src="./health_analysis.js"></script>
  </body>
</html>
